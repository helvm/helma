# Jekyll: https://jekyllrb.com/docs/configuration/

## Default Configuration: https://jekyllrb.com/docs/configuration/default/

future                   : true

### Conversion
markdown                 : kramdown
#markdown                 : CommonMarkGhPages
highlighter              : rouge

### Outputting
permalink                : /:categories/:title
paginate_path            : /:num
timezone                 : "Europe/Warsaw" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

### Where things are
include:
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md

sass:
  #  sass_dir: ui/_scss
  style: compressed

## Collections: https://jekyllrb.com/docs/collections/

## Front Matter Defaults: https://jekyllrb.com/docs/configuration/front-matter-defaults/

# Plugins
plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-mentions
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-sass-converter
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

## jekyll-commonmark-ghpages
commonmark:
  options                : ["SMART", "FOOTNOTES"]
  extensions             : ["strikethrough", "autolink", "table", "tagfilter"]

## jekyll-mentions
jekyll-mentions:
  base_url               : "https://twitter.com"

## jekyll-paginate
paginate                 : 1

## jekyll-remote-theme
remote_theme             : helvm/minima

